<div class="flex flex-col items-center justify-center py-6 px-4 font-[sans-serif] ">
    <div class="max-w-md w-full">
      <div class="p-8 rounded-2xl bg-white shadow">
        <h2 class="text-gray-800 text-center text-2xl font-bold">Sign in</h2>
        <form class="mt-8 space-y-4" #form="ngForm" (ngSubmit)="login(form)">
          <div>
            <label for="email" class="text-gray-800 text-sm mb-2 block">Email</label>
            <div class="relative flex items-center">
              <input
              [ngClass]="{
                'border-gray-300 focus:ring-green-400 focus:border-green-400': !(inputEmail?.touched && inputEmail?.invalid),
                'border-red-500 focus:ring-red-500 focus:border-red-500': inputEmail?.touched && inputEmail?.invalid
              }"
                name="email"
                type="email"
                id="email"
                ngModel
                #inputEmail="ngModel"
                required
                class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-none"
                placeholder="Enter email address"
                [appEmail]="domains"
              />
            </div>
        </div>

        <div>
          <label class="text-gray-800 text-sm mb-2 block">Password</label>
          <div class="relative flex items-center">
            <input
            [ngClass]="{
              'border-gray-300 focus:ring-green-400 focus:border-green-400': !(inputPassword?.touched && inputPassword?.invalid),
              'border-red-500 focus:ring-red-500 focus:border-red-500': inputPassword?.touched && inputPassword?.invalid
            }"
              name="password"
              type="password"
              id="password"
              ngModel
              #inputPassword="ngModel"
              required
              class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-none"
              placeholder="Enter password"
              minlength="4"
            />
        </div>
    </div>

    <div class="!mt-8">
      <button
      
        class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
      >
        Sign in
      </button>
    </div>
    <p class="text-gray-800 text-sm !mt-8 text-center">
      Don't have an account?
      <a
        routerLink="/register"
        class="text-blue-600 hover:underline ml-1 whitespace-nowrap font-semibold"
        >Register here</a
      >
    </p>
  </form>
</div>
</div>
</div>
